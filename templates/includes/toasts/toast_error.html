<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-cap bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Error!</strong>
        <button class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if grand_total %}
            <p class="logo-font bg-white text-black py-1">Your shoppingbag ({{  }})</p>
        {% endif %}
    </div>
</div>
